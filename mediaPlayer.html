<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Player</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
   
    <section id="container">
        <header>
            <span id="controlsButtons">
                <button id="back">&#8592;</button>
                <button id="play">&#9658;</button>
                <button id="next">&#8594;</button>
                <button id="lowerVolume">&#128265;</button>
                <input type="range" min="0" max="10" value="5" id="volume">
                <button id="higherVolume">&#128266;</button>
            </span>

            <span id="player">
                <h1 id="artist"> </h1>
                <h3 id="title"> </h3>
                <input type="range" id="progress" min="0" max="100" value="0">
            </span>

            <span id="researchBox">
                <button id="searchButton">&#128269;</button>
                <input type="text" placeholder="recherche" id="searchfield">
            </span>
        </header>

        <main>
            <nav id="links">
                <a href="afpa.txt">Music</a>
                <a href="google.txt">Vid√©os</a>
                <a href="arc.txt">Podcast</a>

            </nav>

            <span id="tracksDisplay">

                <span class="covers" id="cover1">
                    <img src="pochettes/150/1.jpg" alt="">
                    <h2 class="titleTrack" id="">Blue Skies</h2>
                    <h3 class="Silent Patner" id="">Nom artist</h3>
                </span>
                <span class="covers" id="cover2">
                    <img src="pochettes/150/2.jpg" alt="">
                    <h2 class="titleTrack" id="">Cartoon Hoedown</h2>
                    <h3 class="artisteTrack" id="">Media Right Production</h3>
                </span>
                <span class="covers" id="cover3">
                    <img src="pochettes/150/3.jpg" alt="">
                    <h2 class="titleTrack" id="">Earthy Crust</h2>
                    <h3 class="artisteTrack" id="">Jingle Punks</h3>
                </span>
                <span class="covers" id="cover4">
                    <img src="pochettes/150/4.jpg" alt="">
                    <h2 class="titleTrack" id="">Hold On a Minute</h2>
                    <h3 class="artisteTrack" id="">Silent Partner</h3>
                </span>
                <span class="covers" id="cover5">
                    <img src="pochettes/150/5.jpg" alt="">
                    <h2 class="titleTrack" id="">John Dunbar Theme</h2>
                    <h3 class="artisteTrack" id="">City of Prague Philharmonic</h3>
                </span>
                <span class="covers" id="cover6">
                    <img src="pochettes/150/6.jpg" alt="">
                    <h2 class="titleTrack" id="">Stay with You</h2>
                    <h3 class="artisteTrack" id="">Silent Partner</h3>
                </span>
                <span class="covers" id="cover7">
                    <img src="pochettes/150/7.jpg" alt="">
                    <h2 class="titleTrack" id="">Symphony No. 5 (by Beethoven)</h2>
                    <h3 class="artisteTrack" id="">Beethoven</h3>
                </span>
                <span class="covers" id="cover8">
                    <img src="pochettes/150/1.jpg" alt="">
                    <h2 class="titleTrack" id="">Blue Skies</h2>
                    <h3 class="artisteTrack" id="">Silent Patner</h3>
                </span>

            </span>

        </main>
    </section>
    <script src="script.js"></script>
</body>

</html>
